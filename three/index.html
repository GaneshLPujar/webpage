<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="movie.png" alt="image">

        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing   elit. Corporis quod, natus neque praesentium dolorum id officia animi sapiente expedita, optio rerum sint atque, minima aperiam eos ipsa fugiat debitis sit?</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="video.mp4" controls></video>
        <i class="fa-solid fa-square-xmark fa-2x close-icon"></i>
    </div>


    <script src="index.js"></script>
</body>
</html>
